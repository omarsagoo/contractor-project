<fieldset>
    <div class="form-group">
        <label for="DreamTitle">Dream Title</label>
        <input type="dreamtitle" class="form-control form-control-lg" id="dreamTitle" name="title" aria-describedby="dreamtitle" placeholder="Enter Dream Title" value='{{ dream.title }}' style="font-size: 20px">
    </div>
    <div class="form-group">
            <label for="dreamtag">Select a tag</label>
            <select class="custom-select" name="tag" id="dreamtag" value="{{ dream.tag }}" style="font-size: 15px">
              <option selected>Open this select menu</option>
              <option>funny</option>
              <option>creepy</option>
              <option>weird</option>
              <option>sad</option>
              <option>happy</option>
            </select>
          </div>
    <div class="form-group">
        <label for="DreamBody">What was your dream about?</label>
        <textarea class="form-control" id="dreambody" name="body" rows="10" value="{{ dream.body }}" style="font-size: 15px"></textarea> 
    </div>
</fieldset>
