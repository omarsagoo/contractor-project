{% extends 'base.html' %}

{% block content %}
<h1>Dreams</h1>

<div class='row'>
    {% for dream in dreams %}
        <div class='col-md-3'>
            <h2><a href='/dreams/{{ dream._id }}'>{{ dream.title }}</a></h2>
            <h3>{{ dream.body }}</h3>
        </div>
    {% endfor %}
</div>
{% endblock %}
